<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
 </head>
<body> 
    <h1>Simon Says Game</h1>
    <h2>Press Space bar to start the game</h2>
    <h2 class="high-score"></h2>
     <div class="btn-container">
      
        <div class="line-one">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn orange"  type="button"  id="orange">3</div>
        </div>
      <div class="line-two">
        <div class="btn green"  type="button"  id="green">2</div>
        <div class="btn blue"  type="button"  id="blue">4</div>
      </div>
      <audio autoplay="true" hidden="hidden" class="audio">
        <source src="mixkit-melodic-game-over-956.wav">
      </audio>
    </div>
     <button  class="spacebar" style="
     height: 4rem;
     width: 300px;
     border-radius: 25px;
     font-weight:20px;
 ">Spacebar</button>
     
 <script src="app.js"></script>
</body>
</html>
